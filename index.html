<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min-sketchy.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap"
        rel="stylesheet">
    <title>Jenny's Quiz</title>
</head>

<body>
    <div id="backgroundIMG">
        <div class="container" id="everythingInThisPage">


            <div class="row" id="contentRow">
                <div class="col-md-3">

                </div>

                <div class="col-md-6" id="contentBox">
                    <!--Timer text and the span that counts down time-->
                    <div class="col-sm text-right" id="boxTimer">
                        Timer:
                        <span id="timerCountdown">120</span> sec
                    </div>
                    <!--Main page-->
                    <div id="welcome">
                        <h1>Coronavirus Quiz</h1>
                        <hr>
                        <p>There are 5 questions. You will get 120 seconds to answer all of your questions.
                            Good Luck!!!</p>
                        
                    </div>
                    <div class="buttonrow row" id="highScoreAndTimerRow">
                        <!--col-md-3 -->
                        <div class="col-md-3">
                         <button type="button" class="btn btn-primary" id="getStarted">Get Started</button>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="floatright col-sm">
                                    <!--High scores button that will stop the timer and let you view the scores-->
                                    <button class="btn btn-primary" id="highScoreBtn">
                                        High Scores
                                    </button>
                                </div>

                            </div>
                        </div>
 
                    </div>
                    <!--Question box button-->
                    <div id="question">
                        <h3 id="questionTxt"></h3>
                        <br>
                        <button type="button" class="btn answer btn-secondary btn-block" id="choice1"></button>
                        <button type="button" class="btn answer btn-secondary btn-block" id="choice2"></button>
                        <button type="button" class="btn answer btn-secondary btn-block" id="choice3"></button>
                        <button type="button" class="btn answer btn-secondary btn-block" id="choice4"></button>
                        <hr>
                        <!--Feedback div -->
                        <div id="feedback">
                        </div>
                    </div>

                    <div id="endingScoreBox">
                        <h3 id="endingScore"></h3>
                        <p>Please enter your initials: <input type="text" id="initials" maxlength="2">
                        </p>
                        <button type="button" class="btn btn-secondary btn-block" id="saveInitials">Save</button>

                    </div>

                    <!--High scores-->
                    <div id="highScores">
                        <h3>High Scores</h3>
                        <ol id="highScoresList">

                        </ol>
                        <!--clear local storage-->
                        <button id="clearScores">Clear High Scores</button>
                        <!--restart the quiz-->
                        <button id="startOver">Start Over</button>
                    </div>

                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
